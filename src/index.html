<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"> <!--Agregue mas instrucciones para responsive-->

  <title>Data Lovers</title>
  <!--Faby:Este link es de la librería de Bootstrap-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">

  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
  </header>
  <section id="welcome" class="container-fluid wellcomeBackground">
    <!--Faby:Este div contiene la imagen de inicio de pantalla-->
    <div class="row">

      <div class="col-12 center">
        <!--Fa:Div donde tenemos el logo y boton-->
        <img class="widthLog" src="images/International_Pokémon_logo.svg.png" alt="">
        <div class="row">
          <!--Fa:Este div crea un nuevo renglón-->
          <div class="col-12"><button id="btnStart" class="btn btn-danger widthButton btn-sm">INICIO</button></div>
        </div>
        <!--cierre de row-->
      </div>
      <!--Fa:Cierre del div donde esta el logo y el boton-->
    </div>
  </section>
  <!--Se quedan las sections que se pusieron-->
  <!--Cierre del div container-fluid-->
  <section id="theme" class="pokemonBackground hide">
    <!--Fa:Este div visualiza el fondo en la seccion de los pokemon-->
    <div class="logfixed">
      <!--Div de boton filtrar -Estos cambios se quedan-->
      <div class="row space">
        <div class="col-3">
          <!--Div para crear espa cio-->
        </div>
        <div class="col-6"><img id="toReturn" class="widthLogData" src="images/International_Pokémon_logo.svg.png" alt=""></div>
        <div class="col-3"><button id="Water" class="btn-warning btn-lg filterData">FILTRAR</button></div>
      </div>
    </div>
    <!---Cierre de Div de Boton filtrar-->

    <div id="pokemones" class="hide">
    </div>
    <div id="infoPokemon"></div>
  </section>
  <!--Cierre del Div donde se visualiza el fondo-->
  <section class="pokemonBackground">

    <div id="filtered_out" class="hide">
    </div>
  </section>



  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
  crossorigin="anonymous"></script>
  <script src="./data/pokemon/pokemon.js"></script>
  <script src="data.js"></script>
  <script src="main.js"></script>
  <!--Faby:Estos también son links de Bootstrap-->
  <footer></footer>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  
  <script type="text/javascript" src="https://www.google.com/jsapi"></script>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
    crossorigin="anonymous"></script>

  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous"> -->

  <title>La Libreria Pokemon</title>

  <link rel="stylesheet" href="style.css" />

</head>

<body>
  
  <header id="burguer" class="hide log-fixed">

    <!--Nav de bootstrap-->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
          <form class="navbar-form" role="search">
              <div class="form-group">
                <input id="search" type="text" class="form-control" placeholder="e.g. Pikachu">
              </div>
            </form>
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" id="main-burger" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
            aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <!--<a class="navbar-brand" href="#">POKEMON</a>-->
          <a class="navbar-brand" href="#">
            <button type="submit" class="dark">
              <img id="icon-ball" src="images/pokeball.png">
            </button>
          </a>
          <a id="poke-hide" class="navbar-brand" href="#">
            <img id="pokemon-data" src="./images/International_Pokémon_logo.svg.png" alt="">
          </a>
        </div>


        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul id="main-list" class="nav navbar-nav navbar-right">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                aria-expanded="false">Filter<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li id="Bug" class="filter-type"><a href="#">Bug</a></li>
                <li id="Dragon" class="filter-type"><a href="#">Dragon</a></li>
                <li id="Electric" class="filter-type"><a href="#">Electric</a></li>
                <li id="Fighting" class="filter-type"><a href="#">Fighting</a></li>
                <li id="Fire" class="filter-type"><a href="#">Fire</a></li>
                <li id="Ghost" class="filter-type"><a href="#">Ghost</a></li>
                <li id="Grass" class="filter-type"><a href="#">Grass</a></li>
                <li id="Ground" class="filter-type"><a href="#">Ground</a></li>
                <li id="Ice" class="filter-type"><a href="#">Ice</a></li>
                <li id="Normal" class="filter-type"><a href="#">Normal</a></li>
                <li id="Poison" class="filter-type"><a href="#">Poison</a></li>
                <li id="Psychic" class="filter-type"><a href="#">Psychic</a></li>
                <li id="Rock" class="filter-type"><a href="#">Rock</a></li>
                <li id="Water" class="filter-type"><a href="#">Water</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                aria-expanded="false">Sort By<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a id="upward" class="orderName" href="#">upward</a></li>
                <li><a id="downward" class="orderName" href="#">downward</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                aria-expanded="false">Stats<span class="caret"></span></a>
              <ul class="dropdown-menu">
                <li><a id="average-type" data-toggle="modal" data-target="#average-poke" href="#">Stats</a></li>
                <li><a id="graph" href="#">Graph</a> </li>
              </ul>
            </li>  
          </ul>
          
          
          <!---->
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    <!--Cierre de Nav de Bootstrap-->
  </header>

  <section id="welcome" class="conteiner-fluid wellcome-background">
    <!--Faby:Este div contiene la imagen de inicio de pantalla-->
    <div class="row">

      <div class="col-md-12 center">
        <!--Fa:Div donde tenemos el logo y boton-->
        <img class="width-log" src="./images/International_Pokémon_logo01.png" alt="">
        <div class="row">
          <!--Fa:Este div crea un nuevo renglón-->
          <div class="col-md-12"><button id="btn-start" class="btn btn-danger width-button btn-sm">GO</button></div>
        </div>
        <!--cierre de row-->
      </div>
      <!--Fa:Cierre del div donde esta el logo y el boton-->
    </div>
  </section>
  <!--Se quedan las sections que se pusieron-->
  <!--Cierre del div container-fluid-->

  <section id="theme" class="pokemonBackground hide">
    <div id="pokemones"> 
      <button id="btnHola">Hola</button>
    </div>
    <div id="chart" class="hide"></div>
  </section>
  <!--Cierre del Div donde se visualiza el fondo-->

  <script src="data.js"></script>
  <script src="main.js"></script>

  <footer></footer>
</body>

</html>
